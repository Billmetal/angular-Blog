<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img src="./../../assets/images/people-1.jpg" class="card-img-top rounded-circle w-75 " alt="Foto do usuário">
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Sugestões</h5>
                  <p class="card-text text-center">Envie sugestões de receitas</p>
                  <!-- Escreva no href o link do site que será aberto -->
                  <a href="https://www.google.com" target="_blank" class="btn btn-outline-dark d-flex justify-content-center">Meu Website</a>
                  <hr class="mt-4 mb-4">
                  <h6 class="mb-3 text-monospace text-center">Pesquisar por Nome</h6>
                  <input type="text" class="form-control mb-3 w-100">
                  <button class="btn btn-outline-warning w-100">Pesquisar</button>
                </div>
              </div>
        </div>
        <div class="col-md-8">
            <div>
                <h3 class="text-center mb-4 text-monospace">Digite abaixo os seus comentários:</h3>

                <div class="form-group">
                    <label for="nome" class="text-monospace">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o seu nome" [(ngModel)]="post.nome">
                </div>

                <div class="form-group">
                    <label for="mensagem" class="text-monospace">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="4" class="form-control" placeholder="Digite a sua mensagem" [(ngModel)]="post.mensagem"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button class="btn btn-outline-info w-25" type="button" (click)="publicarMensagem()">Publicar</button>
                </div>

            </div>
            <hr class="mt-5 mb-5">
            <h3 class="text-center mb-5 text-monospace">Comentários adicionados</h3>
            <div class="container">
                <div class="card mb-4" *ngFor="let item of listPosts">
                    <div class="card-header">
                        <h5 class="card-title">{{ item.id }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ item.nome }}</p>
                        <p class="card-text">{{ item.mensagem }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
